<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formpage</title>
</head>
<body>
    <style>
        .form{
            display:block;
        }
    </style>
    <h1>FILL IN YOUR CORRECT DETAILS</h1>
  <form class="form">
    <input type="name" placeholder="FirstName">
    <input type="name" placeholder="SurName">  
    <input type="name" placeholder="LastName">
    <input type="age" placeholder="Age" min="10" max="80" step="1">
    <input type="number" placeholder="DOB">
  </form>  
</body>
</html>
